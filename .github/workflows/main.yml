name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: get code from repo
      uses: actions/checkout@v2

    - name: echo 'test' > ./test.txt
      uses: garygrossgarten/github-action-ssh@release
      with:
        command: ls -a
        host: ${{ secrets.HOST }}
        username: deploy
        privateKey: ${{ secrets.SSH_PRIVATE_KEY}}

