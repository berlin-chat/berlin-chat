name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: get code from repo
      uses: actions/checkout@v2

    - name: copy file via ssh key
      uses: appleboy/scp-action@master
      env:
        HOST: ${{ secrets.HOST }}
        USERNAME: deploy
        PORT: 22
        KEY: ${{ secrets.SSH_PRIVATE_KEY}}
      with:
        source: "./api,./app,docker-compose.prod.yml"
        target: "/home/deploy"

    - name: start server
      uses: garygrossgarten/github-action-ssh@release
      env:
        API_ORIGIN: ${{ secrets.API_ORIGIN }}
      with:
        command: | 
          export API_ORIGIN=$API_ORIGIN && sudo docker-compose -f docker-compose.prod.yml up --build -d
        host: ${{ secrets.HOST }}
        username: deploy
        privateKey: ${{ secrets.SSH_PRIVATE_KEY}}
